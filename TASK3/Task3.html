<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task3.css">
</head>
<body>

    <div class="container">
        <div class="title"><div class="title1">Registration Form</div>
        <div class="title2">Fill up the form with correct values</div></div>
        <form action="successPage.html">
            <div class="input-box name">
                <label for="name">Name*</label>
                <input type="text" placeholder="Enter your name" required id="name">
            </div>
            <div class="input-box email ">
                <label for="email">Email*</label>
                <input type="text" placeholder="Enter your email" required id="email">
            </div>
            <div class="input-box phone">
                <label for="Phone-number">Phone Number*</label>
                <input type="text" maxlength="8" minlength="8" placeholder="Enter your phone number" required id="Phone-number">
            </div>
            <div class="input-box password">
                <label for="pass">Password*</label>
                <input type="password" placeholder="Enter your password" required id="pass">
            </div>
            <div class="input-box confirm">
                <label for="comfPass">Confirm Password*</label>
                <input type="password" placeholder="Confirm your password" required id="comfPass">
            </div>
            <div class="input-box last-name">
                <label for="Last-name">Last Name*</label>
                <input type="text" placeholder="Enter your last name" required id="Last-name">
            </div>
            <div class="input-box button">
                <input type="submit" value="Submit">
            </div>
            
    </form>
</div> 
</body>
</html>
